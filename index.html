<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-2">
          <h5>Loan Details :</h5>
          <form>
            <div class="mb-3 mt-3">
              <label for="amount" class="form-label fw-bold"
                >Loan Amount (Rs) :</label
              >
              <input
                type="number"
                class="form-control"
                id="amount"
                placeholder="Loan Amount"
              />
            </div>

            <div class="mb-3 mt-3">
              <label for="rate" class="form-label fw-bold"
                >Intrest Rate (% P.A.) :</label
              >
              <input
                type="number"
                class="form-control"
                id="rate"
                placeholder="Interest Rate"
              />
            </div>

            <div class="mb-3 mt-3">
              <label for="tenure" class="form-label fw-bold"
                >Tenure (Years) :</label
              >
              <input
                type="number"
                class="form-control"
                id="tenure"
                placeholder="Loan Tenure"
              />
            </div>
            <button
              onclick="calculateLoanData()"
              type="button"
              class="btn btn-primary"
            >
              Calculate
            </button>
          </form>
        </div>

        <div class="col-sm-10">
          <h5 class="text-center">Loan Amortization Schedule</h5>
          <div class="mb-3 mt-3">
            <div class="row">
              <div class="col-sm-3">
                Monthly EMI : <span id="emi">0.00</span>
              </div>
              <div class="col-sm-3">
                Principle Amt : <span id="principle">0.00</span>
              </div>
              <div class="col-sm-3">
                Interest Amt : <span id="intrestAmt">0.00</span>
              </div>
              <div class="col-sm-3">
                Total Payable : <span id="total">0.00</span>
              </div>
            </div>
          </div>

          <table class="table table-bordered">
            <thead class="table-success">
              <tr>
                <th>Year</th>
                <th>Opening Balance</th>
                <th>EMI * 12</th>
                <th>Intrest Paid Yearly</th>
                <th>Principle Paid Yearly</th>
                <th>Closing Balance</th>
              </tr>
            </thead>
            <tbody id="table_wrapper">
              <tr>
                <td class="text-center" colspan="6">No Data</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="calculation.js"></script>
  </body>
</html>
